
<h1 class="page-header">Movies</h1>

<h3 class="subtitle">Results</h3>

<div class="row placeholders">
	<div class="col-xs-10 col-sm-10 placeholder">
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th data-field="movie">
							<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Movie
						</th>
						<th data-field="year">
							<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
							Year
						</th>
						<th data-field="rating">
							<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
							Rating
						</th>
						<th data-field="director">
							<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
							Director
						</th>
						<th data-field="starring">
							<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
							Starring
						</th>
						<th data-field="action" ng-show="user.isAdmin">
							<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
							Action
						</th>
					</tr>
					<tr ng-show="user.isAdmin">
						<td>
							<input type="text" class="form-control" placeholder="Movie" ng-model="model.title">
						</td>
						<td>
							<input type="text" class="form-control" placeholder="Year" ng-model="model.year">
						</td>
						<td>
							<input type="text" class="form-control" placeholder="Rating" ng-model="model.rating">
						</td>
						<td>
							<input type="text" class="form-control" placeholder="Director" ng-model="model.director">
						</td>
						<td>
							<input type="text" class="form-control" placeholder="Lead Actors/Actresses" ng-model="model.actors">
						</td>
						<td>
							<button class="button" class="btn btn-default" aria-label="Add" ng-click="model.addMovie()">
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
							</button>
							<button class="button" class="btn btn-default" aria-label="Update" ng-click="model.updateMovie()">
								<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="movie in model.movies">
						<td>{{movie.title}}</td>
						<td>{{movie.year}}</td>
						<td>{{movie.rating}}</td>
						<td>{{movie.director}}</td>
						<td>{{movie.actors}}</td>
						<td ng-show="user.isAdmin">
							<button class="button" class="btn btn-default" aria-label="Remove" ng-click="model.deleteMovie($index)">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
							<button class="button" class="btn btn-default" aria-label="Edit" ng-click="model.selectMovie($index)">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
