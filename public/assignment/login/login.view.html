<h1 class="page-header">Login</h1>
<div class="row placeholders">
	<div class="col-xs-10 col-sm-10 placeholder">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label"> Username:</label>
				<div class="col-sm-10">
			    	<input type="text" class="form-control"placeholder="Username" ng-model="username">
				</div>
			</div>
			<div class="form-group">
			    <label for="password_login" class="col-sm-2 control-label"> Password:</label>
			    <div class="col-sm-10">
			        <input type="text" class="form-control" placeholder="Password" ng-model="password">
			    </div>
			</div>
			<div class="form-group">
			    <div class="col-sm-10 col-sm-offset-2">
			        <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
			    </div>
			</div>
		</form>
	</div>
</div>
