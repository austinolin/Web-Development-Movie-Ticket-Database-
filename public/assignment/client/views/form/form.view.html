<h1 class="page-header">Forms</h1>
<div class="row placeholders">
	<div class="col-xs-10 col-sm-10 placeholder">
		<ul class="nav nav-tabs">
 			<li role="presentation" class="active"><a href="#/form">Forms</a></li>
  			<li role="presentation"><a href="#/user">Fields</a></li>
		</ul>

		<div class="table-responsive">
			<table class="table table-striped">
			    <thead>
			        <tr>
			            <th data-field="title">
			            	<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
			            	Form Name
			            </th>
				        <th data-field="action">
				        	<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
				        	Action
				        </th>
			        </tr>
			        <tr>
			            <td>
			            	<input type="text" class="form-control" placeholder="name" ng-model="model.title">
			            </td>

			            <td>
			            	<button class="button" class="btn btn-default" aria-label="Add" ng-click="model.addForm()">
			            		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			            	</button>
			            	<button class="button" class="btn btn-default" aria-label="Update" ng-click="model.updateForm()" ng-class="{'disabled' : formIndex == null}">
			            		<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
			            	</button>
			            </td>
			        </tr>
			    </thead>

			    <tbody>
			        <tr ng-repeat="form in model.forms">
			            <td>
			            	<a href="#/user/{{model.user.id}}/form/{{form.id}}/fields">{{form.title}}</a>
			            </td>
			            <td>
			            	<button class="button" class="btn btn-default" aria-label="Remove" ng-click="model.deleteForm($index)">
			            		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			            	</button>
			            	<button class="button" class="btn btn-default" aria-label="Edit" ng-click="model.selectForm($index)">
			            		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			            	</button>
			            </td>
			        </tr>
			    </tbody>
			</table>
		</div>
	</div>
</div>
