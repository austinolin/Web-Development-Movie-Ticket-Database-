<h1 class="page-header">Forms</h1>

<div class="row placeholders">
	<div class="col-xs-10 col-sm-10 placeholder">

		<ul class="nav nav-tabs">
			<li role="presentation"><a href="#/form">Forms</a></li>
			<li role="presentation" class="active"><a href="#/user">Fields</a></li>
		</ul>
		<div class="form-field-border" ng-controller="FieldController">
			<form class="form-horizontal">
				<ul class="form-fields">
					<div ng-repeat="field in model.fields" class="form-field-section" ng-switch="field.fieldType">
						<li>
							<div class="form-group">
								<label for="{{field.label}}" class="control-label">{{field.label}}</label>
								<div ng-switch-when='TEXT'>
									<div class="row">
										<div class="col-sm-8">
											<input type="text" class="form-control" id="{{field.placeholder}}" placeholder="{{field.placeholder}}" ng-model="field.label">
										</div>
										<div class="col-sm-4 form-buttons">
											<button class="button" class="btn btn-default" aria-label="Edit">
												<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
											</button>
											<button class="button" class="btn btn-default" aria-label="Clone">
												<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
											</button>
											<button class="button" class="btn btn-default" aria-label="Remove" ng-click="model.deleteField($index)">
												<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
											</button>
											<button class="button" class="btn btn-default" aria-label="Reorder">
												<span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
											</button>
										</div>
									</div>
								</div>

								
								
								<div ng-switch-when='TEXTAREA'>
									<div class="row">
										<div class="col-sm-8">
											<textarea type="text" class="form-control" id="{{field.placeholder}}" placeholder="{{field.placeholder}}" rows="3" ng-model="field.label" ></textarea>
										</div>
										<div class="col-sm-4 form-buttons">
											<button class="button" class="btn btn-default" aria-label="Edit">
												<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
											</button>
											<button class="button" class="btn btn-default" aria-label="Clone">
												<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
											</button>
											<button class="button" class="btn btn-default" aria-label="Remove" ng-click="model.deleteField($index)">
												<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
											</button>
											<button class="button" class="btn btn-default" aria-label="Reorder">
												<span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
											</button>
										</div>
									</div>
								</div>
								
								<div ng-switch-when='DATE'>
									<div class="row">
										<div class="col-sm-8">
											<input type="date" class="form-control">
										</div>
										<div class="col-sm-4 form-buttons">
											<button class="button" class="btn btn-default" aria-label="Edit">
												<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
											</button>
											<button class="button" class="btn btn-default" aria-label="Clone">
												<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
											</button>
											<button class="button" class="btn btn-default" aria-label="Remove" ng-click="model.deleteField($index)">
												<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
											</button>
											<button class="button" class="btn btn-default" aria-label="Reorder">
												<span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
											</button>
										</div>
									</div>
								</div>
								
								<div ng-switch-when='OPTIONS'>
									<div class="row">
										<div class="col-sm-8">
											<select>
												<option value="{{option.value}}" ng-repeat="option in field.options">{{option.label}}</option>
											</select>
										</div>
										<div class="col-sm-4 form-buttons">
											<button class="button" class="btn btn-default" aria-label="Edit">
												<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
											</button>
											<button class="button" class="btn btn-default" aria-label="Clone">
												<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
											</button>
											<button class="button" class="btn btn-default" aria-label="Remove" ng-click="model.deleteField($index)">
												<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
											</button>
											<button class="button" class="btn btn-default" aria-label="Reorder">
												<span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
											</button>
										</div>
									</div>
								</div>
								
								<div ng-switch-when='CHECKBOXES'>
									<div class="row">
										<div class="col-sm-8">
											<div ng-repeat="option in field.options">
												<input type="checkbox" value="{{option.value}}"/>{{option.label}}
												<br>
											</div>
										</div>
										<div class="col-sm-4 form-buttons">
											<button class="button" class="btn btn-default" aria-label="Edit">
												<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
											</button>
											<button class="button" class="btn btn-default" aria-label="Clone">
												<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
											</button>
											<button class="button" class="btn btn-default" aria-label="Remove" ng-click="model.deleteField($index)">
												<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
											</button>
											<button class="button" class="btn btn-default" aria-label="Reorder">
												<span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
											</button>
										</div>
									</div>
								</div>
								
								<div ng-switch-when='RADIOS'>
									<div class="row">
										<div class="col-sm-8">
											<div ng-repeat="option in field.options">
												<input type="radio" name="{{field.id}}" value="{{option.value}}"/>{{option.label}}
												<br>
											</div>
										</div>
										<div class="col-sm-4 form-buttons">
											<button class="button" class="btn btn-default" aria-label="Edit">
												<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
											</button>
											<button class="button" class="btn btn-default" aria-label="Clone">
												<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
											</button>
											<button class="button" class="btn btn-default" aria-label="Remove" ng-click="model.deleteField($index)">
												<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
											</button>
											<button class="button" class="btn btn-default" aria-label="Reorder">
												<span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
											</button>
										</div>
									</div>
								</div>
							</div>
						</li>
					</div>
				</ul>
			</form>  
			
			<hr/>
			
			<form class="form-horizontal">
				<div class="form-field-section add-new-field">
					<label for="add_new" class="control-label">Add New Field:</label>
					<div class="row">
						<div class="col-sm-8">
							<select class="form-control" id="add_new" ng-model="model.fieldType">
								<option value="TEXT">Single Line Text</option>
								<option value="TEXTAREA">Multi Line Text</option>
								<option value="DATE">Date</option>
								<option value="OPTIONS">Dropdown</option>
								<option value="CHECKBOXES">Checkboxes</option>
								<option value="RADIOS">Radio Buttons</option>
							</select>
						</div>
						<div class="col-sm-4">
							<button class="button" class="btn btn-default" aria-label="add field" ng-click="model.addField(model.fieldType)">
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		
	</div>


</div>
