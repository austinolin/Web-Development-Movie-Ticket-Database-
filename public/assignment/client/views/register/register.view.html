<h1 class="page-header">Register</h1>
<div class="row placeholders">
	<div class="col-xs-10 col-sm-10 placeholder">
		<form class="form-horizontal">
			<div class="form-group">
			    <label for="username" class="col-sm-2 control-label"> Username:</label>
			    <div class="col-sm-10">
			        <input type="text" class="form-control" placeholder="Username" ng-model="model.username">
			    </div>
			</div>

			<div class="form-group">
			    <label for="password_register" class="col-sm-2 control-label"> Password:</label>
			    <div class="col-sm-10">
			        <input type="password" class="form-control" placeholder="Password" ng-model="model.password">
			    </div>
			</div>

			<div class="form-group">
			    <label for="password_verify" class="col-sm-2 control-label"> Verify Password:</label>
			    <div class="col-sm-10">
			        <input type="password" class="form-control" placeholder="Verify Password:" ng-model="model.verify_password">
			    </div>
			</div>

			<div class="form-group">
			    <label for="email_register" class="col-sm-2 control-label"> Email:</label>
			    <div class="col-sm-10">
			        <input type="text" class="form-control" placeholder="Email" ng-model="model.email">
			    </div>
			</div>

			<div class="form-group">
			    <div class="col-sm-10 col-sm-offset-2">
			        <button type="submit" class="btn btn-primary" ng-click="model.register()">Register</button>
			    </div>
			</div>
		</form>
	</div>
</div>
